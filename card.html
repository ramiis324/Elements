<div id="card" class="w-[80%] max-w-3xl h-32 bg-white p-4 mt-4 border-2 border-gray-200 rounded-[2vh] shadow-md opacity-0 translate-y-4 transition-all duration-700 ease-out flex items-center justify-between hover:translate-y-2 hover:shadow-lg">
    <div class="flex-1">
      <div class="flex items-center">
        <h1 class="text-lg font-bold">Andrew</h1>
        <span class="text-gray-400 ml-4 text-sm">Math</span>
      </div>
      <p class="text-gray-700 mt-2">I need help doing my math homework</p>
    </div>

    <div class="ml-4">
  <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full shadow-sm transition-color duration-200 active:bg-blue-700" id="help-btn">Help</button>
  <button class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-full shadow-sm transition-all duration-200 active:bg-red-700" onmouseenter="this.textContent = 'Delete'" onmouseleave="this.textContent = 'x'" id="delete-btn">x</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.querySelectorAll('.opacity-0').forEach(el => {
        setTimeout(() => {
          el.classList.remove('opacity-0', 'translate-y-4')
        }, 100)
      })
    })
  </script>
